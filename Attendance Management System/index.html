<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Attendance System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Company Attendance System</h1>
    <nav>
      <a href="index.html">Mark Attendance</a>
      <a href="view-attendance.html">View Records</a>
    </nav>
  </header>

  <main>
    <h2>Mark Attendance</h2>
    <form id="attendanceForm">
      <label>Employee Name:</label>
      <input type="text" id="empName" placeholder="Enter name" required>

      <label>Status:</label>
      <select id="status" required>
        <option value="">Select</option>
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
