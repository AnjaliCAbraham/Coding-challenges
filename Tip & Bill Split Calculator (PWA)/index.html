<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip & Bill Split Calculator</title>

  <link rel="stylesheet" href="style.css" />

  <!-- App icons and PWA meta -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078d7">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-512.png">

</head>
<body>
  <div class="calculator">
    <div class="toggle-container">
      <label for="darkMode">Dark Mode</label>
      <label class="switch">
        <input type="checkbox" id="darkMode" />
        <span class="slider"></span>
      </label>
    </div>

    <h2>Tip & Bill Split Calculator</h2>

    <label for="currency">Currency</label>
    <select id="currency">
      <option value="$">USD ($)</option>
      <option value="€">EUR (€)</option>
      <option value="£">GBP (£)</option>
      <option value="₹">INR (₹)</option>
      <option value="¥">JPY (¥)</option>
      <option value="₩">KRW (₩)</option>
    </select>

    <label for="billAmount">Total Bill</label>
    <input type="number" id="billAmount" placeholder="Enter bill amount" min="0" step="0.01" />

    <label for="tipPercent">Tip Percentage (%)</label>
    <select id="tipPercent">
      <option value="10">10%</option>
      <option value="15" selected>15%</option>
      <option value="18">18%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
      <option value="custom">Custom</option>
    </select>

    <input type="number" id="customTip" placeholder="Enter custom %" min="0" step="0.1" style="display:none;" />

    <label for="numPeople">Number of People</label>
    <input type="number" id="numPeople" placeholder="Enter number of people" min="1" step="1" />

    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('✅ Service Worker registered'))
          .catch(err => console.log('❌ Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
